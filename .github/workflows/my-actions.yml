# Name of your workflow
name: build and run tests

#Define the trigger event(s)
on: 
  push: 
    branches: [testing-1]
  pull_request:
    branches: [master]

jobs:

  windows_test:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
      - name: Testing bat file
        run: |
          mkdir build
          cd build
          cmake .. 
          cmake --build . --parallel $(nonproc)
      - name: Running images
        run: |
          cd build
          ctest -VV



       