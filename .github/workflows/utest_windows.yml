# Name of your workflow
name: Unit Test Windows

#Define the trigger event(s)
on: 
  push: 
    branches: [testing-1]

jobs:

  windows_test:
    runs-on: windows-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
      - name: Testing bat file
        run: |
          .\build.bat test
      - name: Running images
        
        working-directory: build
        run: |
          cd build
          ctest --output-on-failure 