# Name of your workflow
name: Unit Test Windows

#Define the trigger event(s)
on: 
  push: 
    branches: [testing-1]

jobs:

  windows_test:
    runs-on: windows-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
      - name: Testing bat file
        shell: bash
        run: |
         mkdir build
         cd build
         cmake .. -G "Unix Makefiles"
         cmake --build . --parallel 
      - name: Running images
        run: |
          ctest -VV -C Debug
          